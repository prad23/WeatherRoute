<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Home Network</title>
        <meta name="description" content="A simple page that displays and adds clients to the network.">

        <!-- Viewport Meta: Just taming mobile devices like iPads and iPhones. -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>

        <!-- Google Fonts: The default font for this template. -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">

        <!-- Styles: The primary styles for this template. -->
        <link rel="stylesheet" type="text/css" href="assets/styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/responsive.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/theme.css">

        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

    </head>

    <body>
        <!-- Status: Shows if the subscription succeeded or not. -->
        <div id="loading">
            <span class="status icon"></span>
        </div>

        <!-- Header: Your site logo, tagline and project status. -->
        <header class="row" id="header">
            <div class="content">
                <!-- Logo & Tagline: Delete "class="logo"" to remove the logo or upload your own logo to "assets/images". -->
                <span class="logo"><strong>Pradyu</strong></span>
            </div>

            <!-- Status: Change the numbers below to reflect your project status. -->
            <div class="status" style="width: 5%;">
                <span>5%</span>
            </div>
        </header>

        <!-- Intro: Your intro text and client form. -->
        <div class="row" id="intro">
            <div class="content">
                <!-- Pre-Submission: This is what's displayed before the subscription form has been submitted. -->
                <div id="pre-subscribe">
                    <div class="row" id="copy">
                        <h1>This is where clients are added to network.</h1>
                  <!--     <p>For continuous updates, you can subscribe below by providing your email address.</p> -->
                    </div>
					          <div class="row" id="subscribe">
                        <!-- Subscription Form: Configure your database settings within settings.php -->
                        <form class="row" id="clients" action="assets/helpers/clients.php" method="POST">
                          <input type="text" name="name" id="name" placeholder="e.g: client name">
                          <input type="text" name="mac-address" id="mac-address" placeholder="e.g: a0:a0:a0:a0:a0">
                          <input type="text" name="device" id="device" placeholder="e.g: iphone">
                          <button type="submit" name="subscribe" class="button icon submit"></button>
                        </form>
                    </div>
                </div>

                <!-- Post Subscription: This is whatâ€™s displayed after the subscription form has been submitted.  -->
                <div id="post-subscribe">
                    <div class="row" id="copy">
                        <h1>Client has been added to your Network.</h1>
                    </div>
                </div>

                <!-- Social Links: Add or remove your social links here. -->
                <div class="row" id="social">
                <!--    <a class="icon twitter" href="http://twitter.com/<twitterID>"></a>
                    <a class="icon facebook" href="http://facebook.com/<facebookID>"></a>-->
                    <a class="icon email" href="mailto:admin@admin.com"></a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="assets/scripts/main.js"></script>
    </body>
</html>
